<html>

<head>
<title>opengl</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
  precision mediump float;

  varying vec2 vTextureCoord;

  uniform sampler2D uSampler;

  void main(void) {
    gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;
  attribute vec2 aTextureCoord;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  varying vec2 vTextureCoord;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    vTextureCoord = aTextureCoord;
  }
</script>

<script type="text/javascript" src="webgl-debug.js"></script>
<script type="text/javascript" src="test.js"></script>

</head>


<body style="background-color:gray" id="body" onload="webGLStart();">
	<div class="texture" x-src="2.png" x-size-bytes="1181360" >
	</div>
	<canvas id="gl-canvas" style="border: none;" width="500" height="500" ></canvas>
    	
    	<br/>
	<button onclick="reset();">Reset</button>
	<button onclick="flipH();">flip H</button>
	<button onclick="flipV();">flip V</button>
</body>

</html>
